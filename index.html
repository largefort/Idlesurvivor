<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Survivor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Idle Survivor Game</h1>
        <div id="character"></div>
        <div id="resources">
            <button id="food-btn">Collect Food</button>
            <button id="water-btn">Collect Water</button>
            <button id="craft-btn">Craft Items</button>
            <button id="explore-btn">Explore</button>
        </div>
        <div id="stats">
            <p id="food-stat">Food: 0</p>
            <p id="water-stat">Water: 0</p>
            <p id="health-stat">Health: 100%</p>
            <p id="day-stat">Day: 1</p>
            <p id="time-stat">Time: Day</p>
        </div>
        <p id="info-text">Explore the wilderness and survive!</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
